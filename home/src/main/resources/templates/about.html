<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is about page</h1>
    <hr>
    <!--insert parent -->
    <div 
        class="host-tag" 
        th:replace="${isLogin} ? ~{base::parent(~{::section})} : ~{base::test(~{::#not_logged_in})}"
    >
        <section>
            <h1>User is logged in</h1>
            <h2>Dynamic Content</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit corporis, eius at numquam hic blanditiis temporibus praesentium debitis vel vero.</p>
            <button>Click On Dynamic Content</button>
        </section>

        <section id="not_logged_in">
            <h1>User is not logged in</h1>
        </section>
    </div>

    <!-- replace parent -->
     
    
</body>
</html>
